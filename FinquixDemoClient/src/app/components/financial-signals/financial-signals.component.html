<div class="container">
    <h2>Financial Market Signals</h2>
    <button class="simulate-btn" (click)="simulateMarketUpdate()">Simulate Market Update</button>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Previous Price</th>
                <th>Current Price</th>
                <th>Change (%)</th>
                <th>Market Cap</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stockAssets">
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>${{ stock.previousPrice }}</td>
                <td>${{ stock.currentPrice }}</td>
                <td [ngClass]="{ 'positive': stock.changePercent > 0, 'negative': stock.changePercent < 0 }">
                    {{ stock.changePercent }}%
                </td>
                <td>{{ stock.predictedChange }}%</td>
                <td>{{ stock.lastUpdated | date: 'short' }}</td>
            </tr>
        </tbody>
    </table>
</div>
